name: Android Release

on:
  pull_request


jobs:

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11.0
        uses: actions/setup-java@v1
        with:
          java-version: 11.0

      - name: Run Unit Tests
        run: bash ./gradlew assembleRelease

      - run: npm install  appcenter-cli
      - name: run any App Center CLI command
        run: appcenter distribute release --token "${{ secrets.APP_CENTER_TOKEN }}" --app "APPCENTER_APP" --group "APPCENTER_GROUP" --file app/build/outputs/apk/debug/app-debug.apk

